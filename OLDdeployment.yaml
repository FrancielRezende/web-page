apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-page
spec:
  selector:
    matchLabes:
      app: mydeployment
      version: v01
  template:
    metadata:
      lables:
        app: mydeployment
        version: v01
    spec:
      containers:
        - name: web
          image: francielrezende/web-page:blue
          ports:
          - containerPort: 80
